name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip and install base tooling
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools invoke

      - name: Install dependencies
        run: invoke install

      - name: Install project in editable mode
        run: invoke dev

      - name: Check formatting
        run: invoke format-check

      - name: Lint
        run: invoke lint

      - name: Run tests
        run: invoke test

      - name: Type check
        run: invoke type-check
