repos:
  # Run basic sanity checks on the repository
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Use invoke tasks for code quality checks to match CI
  - repo: local
    hooks:
      - id: invoke-format-check
        name: invoke format-check
        entry: invoke
        language: system
        args: ["format-check"]
        types: [python]
        pass_filenames: false

      - id: invoke-lint
        name: invoke lint
        entry: invoke
        language: system
        args: ["lint"]
        types: [python]
        pass_filenames: false

      - id: invoke-type-check
        name: invoke type-check
        entry: invoke
        language: system
        args: ["type-check"]
        types: [python]
        pass_filenames: false

      - id: invoke-test
        name: invoke test
        entry: invoke
        language: system
        args: ["test"]
        types: [python]
        pass_filenames: false
